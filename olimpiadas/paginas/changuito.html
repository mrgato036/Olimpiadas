<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carro de la compra</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center">Carro de la compra</h1>
    <table class="table table-bordered mt-4">
        <thead class="thead-dark">
            <tr>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Precio</th>
                <th>Total</th>
              <th></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Producto 1</td>
                <td><input type="number" class="form-control" value="1"></td>
                <td>$10.00</td>
                <td>$10.00</td>
                <td><button class="btn btn-dark tn-sm">Eliminar</button></td>
            </tr>
         <tr>
                <td>Producto 2</td>
                <td><input type="number" class="form-control" value="2"></td>
                <td>$15.00</td>
                <td>$30.00</td>
                <td><button class="btn btn-dark tn-sm">Eliminar</button></td>
            </tr>
            <tr>
                <td colspan="3" class="text-right"><strong>Total</strong></td>
                <td colspan="2" class="text-right"><strong>$40.00</strong></td>
            </tr>
        </tbody>
    </table>
    <div class="text-right">
        <button class="btn btn-dark">Proceder con la compra</button>
    </div>
</div>
  
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
